<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-container">
      <aside class="left">
        <div class="gift-img">
          <img src="./assets/img/roserose.jpg" alt="" />
          <img class="finger" src="./assets/img/finger.png" alt="" />
          <h1 id="countdown" class="timerr">05:00</h1>
          <img src="./assets/img/tiktok.jpg" alt="" />
          <img class="panda" src="./assets/img/panda.png" alt="" />
        </div>

        <div class="counts">
          <h1 class="left-count">0</h1>
          <h1 class="right-count">0</h1>
        </div>

        <div class="player-img">
          <h1 class="winner-count-one">0</h1>
          <h1 class="player-one-title">Ronaldo</h1>
          <h1 class="winner-count-two">0</h1>
          <h1 class="player-two-title">Messi</h1>
          <div class="player-one">
            <h1 class="winn-anim left-win hidden">Win</h1>
            <h1 class="winn-anim draw hidden">Draw</h1>
            <img class="avatar-one" src="./assets/img/ronaldo.webp" alt="" />
          </div>
          <div class="vs">VS</div>
          <div class="player-two">
            <h1 class="winn-anim right-win hidden">Win</h1>
            <h1 class="winn-anim second-draw hidden">Draw</h1>
            <img class="avatar-two" src="./assets/img/MESSI.jpg" alt="" />
          </div>
        </div>
      </aside>
      <aside class="right">
        <div class="right-wrapper">
          <button class="player-one-btn">Player 1 +1</button>
          <h1 class="key-one">Prees "1"</h1>
          <button class="player-one-btn-five">Player 1 +5</button>
          <h1 class="key-three">Press "3"</h1>
          <button class="player-two-btn">Player 2 +1</button>
          <h1 class="key-two">Press "2"</h1>
          <button class="player-two-btn-five">Player 2 +5</button>
          <h1 class="key-four">Press "4"</h1>

          <button class="start-btn">Start</button>
        </div>
      </aside>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
